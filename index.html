<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Way - Natural AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366F1;    /* 明亮的靛蓝色 */
            --secondary: #A78BFA;  /* 柔和的紫色 */
            --accent: #F472B6;     /* 活力粉色 */
            --surface: #F8FAFC;    /* 浅色背景 */
            --text: #1E293B;       /* 深色文字 */
            --gradient: linear-gradient(135deg, #6366F1, #A78BFA);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 有机形状背景 */
        .organic-shape {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
        }

        .shape-1 {
            top: -10%;
            left: -5%;
            width: 50%;
            height: 70%;
            background: var(--primary);
            opacity: 0.08;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morph 20s ease-in-out infinite alternate;
        }

        .shape-2 {
            bottom: -20%;
            right: -10%;
            width: 60%;
            height: 80%;
            background: var(--accent);
            opacity: 0.06;
            border-radius: 50% 50% 30% 70% / 50% 30% 70% 60%;
            animation: morph 25s ease-in-out infinite alternate-reverse;
        }

        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "⚡";  /* 更改logo图标 */
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--gradient);
            color: white;
        }

        /* 主页部分 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text);
            line-height: 1.2;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            color: var(--text);
        }

        /* 特性部分 */
        .features {
            padding: 6rem 2rem;
            background: var(--surface);
            position: relative;
            overflow: hidden;
        }

        .features::before {
            content: "";
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 200px;
            background: var(--surface);
            border-radius: 50%;
            transform: scaleX(1.5);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 团队部分 */
        .team {
            padding: 8rem 2rem;
            background: var(--surface);
            position: relative;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-member {
            text-align: center;
        }

        .member-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            border: none;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
        }

        /* 联系部分 */
        .contact {
            padding: 6rem 2rem;
            background: var(--surface);
            position: relative;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .nav-links {
                display: none;
            }

            .features-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 通用标题样式 */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 4rem;
            color: var(--text);
        }

        /* 动画效果 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="organic-shape shape-1"></div>
    <div class="organic-shape shape-2"></div>

    <nav>
        <div class="nav-container">
            <a href="#" class="logo">SIMPLE WAY</a>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#features">特性</a>
                <a href="#team">团队</a>
                <a href="#contact">联系我们</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title fade-in">智能引擎<br>驱动未来</h1>
            <p class="hero-subtitle fade-in">
                突破性的AI解决方案，<br>
                让效率提升触手可及
            </p>
            <a href="#contact" class="btn fade-in">开启合作</a>
        </div>
    </section>

    <section id="features" class="features">
        <h2 class="section-title">我们的优势</h2>
        <div class="features-grid">
            <div class="feature-card fade-in">
                <div class="feature-icon">⚡</div>
                <h3>极速响应</h3>
                <p>毫秒级的AI决策系统，让每一个选择都恰到好处</p>
            </div>
            <div class="feature-card fade-in">
                <div class="feature-icon">🎯</div>
                <h3>精准智能</h3>
                <p>深度学习模型，提供最优化的解决方案</p>
            </div>
            <div class="feature-card fade-in">
                <div class="feature-icon">✨</div>
                <h3>简单优雅</h3>
                <p>复杂运算后台处理，简单直观的用户体验</p>
            </div>
        </div>
    </section>

    <section id="team" class="team">
        <h2 class="section-title">创新团队</h2>
        <div class="team-grid">
            <div class="team-member fade-in">
                <img src="https://source.unsplash.com/random/400x400?tech=1" alt="张明" class="member-photo">
                <h3>张明</h3>
                <p>AI算法专家</p>
            </div>
            <div class="team-member fade-in">
                <img src="https://source.unsplash.com/random/400x400?tech=2" alt="李华" class="member-photo">
                <h3>李华</h3>
                <p>深度学习工程师</p>
            </div>
            <div class="team-member fade-in">
                <img src="https://source.unsplash.com/random/400x400?tech=3" alt="王芳" class="member-photo">
                <h3>王芳</h3>
                <p>AI系统架构师</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title">联系我们</h2>
        <form class="contact-form fade-in">
            <div class="form-group">
                <input type="text" placeholder="您的姓名" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="电子邮箱" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="请描述您的需求..." required></textarea>
            </div>
            <button type="submit" class="btn">发送信息</button>
        </form>
    </section>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 滚动动画
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
